<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-susscess">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">
                    {{ recipe.name }}
                </h4>
                <div class="list-group-item-text">
                    {{ recipe.description }}
                </div>
            </div>
            <div class="pull-right">
                <img [src]="recipe.imagePath" [alt]="recipe.name" class="image-responsive image-size">
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
