<div class="row">
  <div class="col-xs-12">
    <form (submit)="submitNewIngredient($event)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="ingredientName"
            name="new-ingredient-name"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            [(ngModel)]="ingredientQuantity"
            name="new-ingredient-quantity"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success shopping-btn-spacing" type="submit">
            Add
          </button>
          <button class="btn btn-danger shopping-btn-spacing" type="button">
            Delete
          </button>
          <button class="btn btn-primary shopping-btn-spacing" type="button" (click)="clearInput()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
