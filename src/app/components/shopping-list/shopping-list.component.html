<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="onIngredientAdd($event)"></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        href="#"
        class="list-group-item anchor-added"
        *ngFor="let ingredient of ingredients"
        appTestDirective [startingColor]="'#f5f5f5'" [onMouseEnterColor]="'green'" [onMouseLeaveColor]="'#f5f5f5'"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a
      >
    </ul>
  </div>
</div>
